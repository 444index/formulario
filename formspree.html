<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formspree</title>
        <link rel="stylesheet" href="formspree.css">
    </head>

    <body style="background-color: rgb(98, 196, 163);" >
        <div class="ejemplo">Rellene el siguiente formulario:
        <br>
        <br>
        <form action="https://formspree.io/f/mpwaeoej" method="POST">

            <label> Usuario:
                <input placeholder="Usuario" name="nombreUsuario" type="text" id="usuario">
            </label>
            <label> Contraseña:
                <input placeholder="Contraseña" name="contraseña" type="password" id="password">
            </label>
            <label> Email:
                <input placeholder="Email" name="mail" type="email" id="email">
            </label>

            <label> Ubicación: 
                <select name="country" id="country">
                    <option value="arg">Argentina</option>
                    <option value="mex">México</option>
                    <option value="chi">Chile</option>
                </select>
            </label>
                <input type="submit">

                <!--textarea?-->
        </form>
        </div>
    </body>
</html>
